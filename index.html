<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Data from API</h1>
    <button id="loadData">Load Data</button>
    <div id="data"></div>

    <h1>Add Data</h1>
    <input type="number" id="id" placeholder="ID">
    <input type="text" id="text" placeholder="Text">
    <button id="addData">Add Data</button>

    <h1>New Data from API</h1>
    <button id="loadNewData">Load New Data</button>
    <div id="newData"></div>

    <h1>Add New Data</h1>
    <input type="number" id="newId" placeholder="ID">
    <input type="text" id="customerNumber" placeholder="Customer Number">
    <input type="text" id="userName" placeholder="User Name">
    <input type="text" id="column4" placeholder="Column 4">
    <input type="text" id="column5" placeholder="Column 5">
    <button id="addNewData">Add New Data</button>

    <script>
        // existing JavaScript code...

        document.getElementById('loadNewData').addEventListener('click', function() {
            fetch('http://localhost:5000/new_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('newData').innerText = JSON.stringify(data, null, 2);
                });
        });

        document.getElementById('addNewData').addEventListener('click', function() {
            const id = document.getElementById('newId').value;
            const customerNumber = document.getElementById('customerNumber').value;
            const userName = document.getElementById('userName').value;
            const column4 = document.getElementById('column4').value;
            const column5 = document.getElementById('column5').value;
	fetch('http://localhost:5000/new_data', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ id: id, customer_number: customerNumber, user_name: userName, column_4: column4, column_5: column5 }),
})





            .then(response => response.json())
            .then(data => {
                alert('New data added successfully');
            });
        });
    </script>
</body>
</html>
